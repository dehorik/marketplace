<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/img/favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>webstore</title>
</head>
<body>
<header class="header header-index">
    <div class="navbar navbar-index">
        <div class="logo main-logo-index">
            <img src="/static/img/logo.png" alt="webstore">
        </div>

        <div class="search-panel">
            <img src="/static/img/search.png" alt="search">
            <form id="search-form" autocomplete="off">
                <label for="search-input"></label>
                <input id="search-input" type="text" placeholder="Введите название товара">
            </form>
        </div>

        <div class="buttons-index">
            <div class="button-index">
                <a href="/auth/form" id="account-btn"><img src="/static/img/profile.png" alt="account"></a>
            </div>
            <div class="button-index">
                <a href="#"><img src="/static/img/orders.png" alt="orders"></a>
            </div>
            <div class="button-index">
                <a href="#"><img src="/static/img/cart_items.png" alt="cart"></a>
            </div>
        </div>
    </div>
</header>

<div class="products-grid"></div>

<footer>
    <span>&copy; WebStore 2024</span>
</footer>

<script src="/static/js/auth/jwt.js"></script>
<script src="/static/js/auth/logout.js"></script>
<script src="/static/js/utils/state.js"></script>
<script src="/static/js/entities/products/load_products.js"></script>
</body>
</html>
