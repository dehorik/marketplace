<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/img/favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>webstore</title>
</head>
<body>

<header class="header header-index">
    <div class="navbar navbar-index">
        <div class="logo main-logo-index">
            <img src="/static/img/webstore.png">
        </div>

        <div class="search-panel">
            <img src="/static/img/search.png">
            <form id="search-form" autocomplete="off">
                <label for="search-input"></label>
                <input id="search-input" type="text" placeholder="Введите название товара">
            </form>
        </div>

        <div class="buttons-index">
            <div class="button-index">
                <a class="auth-btn">
                    <img src="/static/img/profile.png">
                </a>
            </div>
            <div class="button-index">
                <a href="/orders">
                    <img src="/static/img/orders.png">
                </a>
            </div>
            <div class="button-index">
                <a href="/cart-items">
                    <img src="/static/img/cart-items.png">
                </a>
            </div>
        </div>
    </div>
</header>

<div class="products-grid"></div>

<footer>
    <span>&copy; WebStore</span>
</footer>

<script src="/static/src/auth/jwt.js"></script>
<script src="/static/src/utils/state.js"></script>
<script src="/static/src/entities/products/load.js"></script>
<script src="/static/src/pages/index.js"></script>

</body>
</html>
