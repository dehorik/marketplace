<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/img/favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>webstore</title>
</head>
<body>
<header class="cart_header">
    <div class="cart_header-logo">
        <img src="/static/img/logo.png" alt="logo">
    </div>
</header>

<div class="cart_return-btn">
    <a href="/">
        <img src="/static/img/back.png" alt="back">
    </a>
</div>

<div class="cart_container">
    <div class="cart">
        <div class="cart_title">
            <span>Корзина</span>
        </div>

        <div class="cart_grid"></div>
    </div>
</div>

<footer>
    <span>&copy; WebStore</span>
</footer>

<script src="/static/js/auth/jwt.js"></script>
<script src="/static/js/auth/refreshTokens.js"></script>
<script src="/static/js/utils/state.js"></script>
<script src="/static/js/entities/cart_items/initCartPage.js"></script>
<script src="/static/js/entities/cart_items/createCartItem.js"></script>
<script src="/static/js/entities/cart_items/loadCartItems.js"></script>
<script src="/static/js/entities/cart_items/deleteCartItem.js"></script>
</body>
</html>
