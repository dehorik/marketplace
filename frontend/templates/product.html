<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/css/product.css" rel="stylesheet">
    <link href="../static/img/favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>webstore</title>
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img src="../static/img/logo.png" alt="logo">
        </div>
    </div>
</header>
<div class="catalog-link">
    <a href="#">
        <img src="../static/img/back.png" alt="catalog">
    </a>
</div>

<div class="product-data">
    <div class="product-photo">
        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTK65B-9LhjTb5QcVY4YLT9u8pVWcXKLiRHuWlKRSuF_p5LXXPo0aTletviBVUzpj_H10nBzXJWEOGa7oZC1FgCtI0BjI72tIPG8tFRCu-BQ5epgbTno6Ei&usqp=CAE" alt="product-photo">
    </div>

    <div class="product-text-info">
        <div class="product-name">random name</div>
        <div class="product-description">
            <span class="description-title">О товаре</span>
            <br>
            <span>
                Это пример текста, который содержит ровно двести символов, включая пробелы и знаки препинания. Данный текст может быть использован в качестве шаблона для проверки отображения контента.
            </span>


        </div>
    </div>
</div>




</body>
</html>
